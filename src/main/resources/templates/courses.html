<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head th:insert="~{index :: head}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Teacher</th>
                <th>Start date</th>
                <th># students</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="courses:${courses}">
                <th th:text="${course.name}"></th>
                <th th:text="${course.description}"></th>
                <th th:text="${course.teacherFirstName} + ' ' + ${course.teacherLastName}"></th>
                <th th:text="${course.date}"></th>
                <th th:text="${course.numberOfStudents}"></th>
              </tr>
            </tbody>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
